        <form class="form">

            <div><button id="button" type="submit">Save</button></div>

        </form>
    </section>

    <section id="section2">
        <div class="searchBar">
            <input type="text" id="searchInput">
            <button type="submit" id="searchButton">Search</button>
        </div>
        <div id="dataTable">
            <table>
                <thead>
                    <tr>
                        <th id="SN">SN.</th>
                        <th id="name">Name</th>
                        <th>Contact</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

    <script src="index.js"></script>
